<h1>New Vehicle</h1>

{{vehicle | json}}
<form  #f="ngForm" (ngSubmit)="submit()">

    <div class="form-group">

        <label for="make">Make</label>

        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" required #maked="ngModel">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    
        </select>
        <div class="alert alert-danger" *ngIf="maked.touched && !maked.valid">Please specify the make.</div>
    
  </div>
   
   
    <label for="model">Model</label>


    <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required #model="ngModel">
        <option value=""></option>
        <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" id="registered" value="true" [(ngModel)]="vehicle.isRegistered"> Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isRegistered" id="notRegistered" value="false"[(ngModel)]="vehicle.isRegistered"> No
  </label>
  <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{ f.id }}">
            <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id, $event)" [checked]="vehicle.features.includes(f.id)"> {{ f.name }}
        </label>
    </div>
  
  <h2>Contact</h2>



  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" [(ngModel)]="vehicle.contact.name"type="text" name="contactName"class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone"  [(ngModel)]="vehicle.contact.phone" name="contactPhone"type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text"  [(ngModel)]="vehicle.contact.Email"name="contactEmail"class="form-control">
  </div>
  <!--<button   [disabled]="!f.valid" class="btn btn-primary">Save</button>-->
    <button  class="btn btn-primary">Save</button>
  <a href="https://www.google.com/">some text</a>
</form>
